tags:
- name: repos
  description: Interact with GitHub Repos.
externalDocs:
  description: GitHub v3 REST API
  url: https://docs.github.com/rest/
paths:
  /orgs/{org}/repos:
    get:
      summary: List organization repositories
      description: 'Lists repositories for the specified organization.


        > [!NOTE]

        > In order to see the `security_and_analysis` block for a repository you must have admin permissions for the repository or be an owner or security manager for the organization that owns the repository. For more information, see "[Managing security managers in your organization](https://docs.github.com/organizations/managing-peoples-access-to-your-organization-with-roles/managing-security-managers-in-your-organization)."'
      tags:
      - repos
      operationId: repos/list-for-org
      externalDocs:
        description: API method documentation
        url: https://docs.github.com/rest/repos/repos#list-organization-repositories
      parameters:
      - $ref: '#/components/parameters/org'
      - name: type
        description: Specifies the types of repositories you want returned.
        in: query
        required: false
        schema:
          type: string
          enum:
          - all
          - public
          - private
          - forks
          - sources
          - member
          default: all
      - name: sort
        description: The property to sort the results by.
        in: query
        required: false
        schema:
          type: string
          enum:
          - created
          - updated
          - pushed
          - full_name
          default: created
      - name: direction
        description: 'The order to sort by. Default: `asc` when using `full_name`, otherwise `desc`.'
        in: query
        required: false
        schema:
          type: string
          enum:
          - asc
          - desc
      - $ref: '#/components/parameters/per-page'
      - $ref: '#/components/parameters/page'
      responses:
        '200':
          description: Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/minimal-repository'
              examples:
                default:
                  $ref: '#/components/examples/minimal-repository-items'
          headers:
            Link:
              $ref: '#/components/headers/link'
      x-github:
        githubCloudOnly: false
        enabledForGitHubApps: true
        category: repos
        subcategory: repos
    post:
      summary: Create an organization repository
      description: 'Creates a new repository in the specified organization. The authenticated user must be a member of the organization.


        OAuth app tokens and personal access tokens (classic) need the `public_repo` or `repo` scope to create a public repository, and `repo` scope to create a private repository.'
      tags:
      - repos
      operationId: repos/create-in-org
      externalDocs:
        description: API method documentation
        url: https://docs.github.com/rest/repos/repos#create-an-organization-repository
      parameters:
      - $ref: '#/components/parameters/org'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: The name of the repository.
                description:
                  type: string
                  description: A short description of the repository.
                homepage:
                  type: string
                  description: A URL with more information about the repository.
                private:
                  type: boolean
                  description: Whether the repository is private.
                  default: false
                visibility:
                  type: string
                  description: The visibility of the repository.
                  enum:
                  - public
                  - private
                has_issues:
                  type: boolean
                  description: Either `true` to enable issues for this repository or `false` to disable them.
                  default: true
                has_projects:
                  type: boolean
                  description: Either `true` to enable projects for this repository or `false` to disable them. **Note:** If you're creating a repository in an organization that has disabled repository projects, the default is `false`, and if you pass `true`, the API returns an error.
                  default: true
                has_wiki:
                  type: boolean
                  description: Either `true` to enable the wiki for this repository or `false` to disable it.
                  default: true
                has_downloads:
                  description: Whether downloads are enabled.
                  default: true
                  type: boolean
                  example: true
                is_template:
                  type: boolean
                  description: Either `true` to make this repo available as a template repository or `false` to prevent it.
                  default: false
                team_id:
                  type: integer
                  description: The id of the team that will be granted access to this repository. This is only valid when creating a repository in an organization.
                auto_init:
                  type: boolean
                  description: Pass `true` to create an initial commit with empty README.
                  default: false
                gitignore_template:
                  type: string
                  description: Desired language or platform [.gitignore template](https://github.com/github/gitignore) to apply. Use the name of the template without the extension. For example, "Haskell".
                license_template:
                  type: string
                  description: Choose an [open source license template](https://choosealicense.com/) that best suits your needs, and then use the [license keyword](https://docs.github.com/articles/licensing-a-repository/#searching-github-by-license-type) as the `license_template` string. For example, "mit" or "mpl-2.0".
                allow_squash_merge:
                  type: boolean
                  description: Either `true` to allow squash-merging pull requests, or `false` to prevent squash-merging.
                  default: true
                allow_merge_commit:
                  type: boolean
                  description: Either `true` to allow merging pull requests with a merge commit, or `false` to prevent merging pull requests with merge commits.
                  default: true
                allow_rebase_merge:
                  type: boolean
                  description: Either `true` to allow rebase-merging pull requests, or `false` to prevent rebase-merging.
                  default: true
                allow_auto_merge:
                  type: boolean
                  description: Either `true` to allow auto-merge on pull requests, or `false` to disallow auto-merge.
                  default: false
                delete_branch_on_merge:
                  type: boolean
                  description: Either `true` to allow automatically deleting head branches when pull requests are merged, or `false` to prevent automatic deletion. **The authenticated user must be an organization owner to set this property to `true`.**
                  default: false
                use_squash_pr_title_as_default:
                  type: boolean
                  description: Either `true` to allow squash-merge commits to use pull request title, or `false` to use commit message. **This property is closing down. Please use `squash_merge_commit_title` instead.
                  default: false
                  deprecated: true
                squash_merge_commit_title:
                  type: string
                  enum:
                  - PR_TITLE
                  - COMMIT_OR_PR_TITLE
                  description: 'Required when using `squash_merge_commit_message`.


                    The default value for a squash merge commit title:


                    - `PR_TITLE` - default to the pull request''s title.

                    - `COMMIT_OR_PR_TITLE` - default to the commit''s title (if only one commit) or the pull request''s title (when more than one commit).'
                squash_merge_commit_message:
                  type: string
                  enum:
                  - PR_BODY
                  - COMMIT_MESSAGES
                  - BLANK
                  description: 'The default value for a squash merge commit message:


                    - `PR_BODY` - default to the pull request''s body.

                    - `COMMIT_MESSAGES` - default to the branch''s commit messages.

                    - `BLANK` - default to a blank commit message.'
                merge_commit_title:
                  type: string
                  enum:
                  - PR_TITLE
                  - MERGE_MESSAGE
                  description: 'Required when using `merge_commit_message`.


                    The default value for a merge commit title.


                    - `PR_TITLE` - default to the pull request''s title.

                    - `MERGE_MESSAGE` - default to the classic title for a merge message (e.g., Merge pull request #123 from branch-name).'
                merge_commit_message:
                  type: string
                  enum:
                  - PR_BODY
                  - PR_TITLE
                  - BLANK
                  description: 'The default value for a merge commit message.


                    - `PR_TITLE` - default to the pull request''s title.

                    - `PR_BODY` - default to the pull request''s body.

                    - `BLANK` - default to a blank commit message.'
                custom_properties:
                  type: object
                  description: The custom properties for the new repository. The keys are the custom property names, and the values are the corresponding custom property values.
                  additionalProperties: true
              required:
              - name
            examples:
              default:
                value:
                  name: Hello-World
                  description: This is your first repository
                  homepage: https://github.com
                  private: false
                  has_issues: true
                  has_projects: true
                  has_wiki: true
      responses:
        '201':
          description: Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/full-repository'
              examples:
                default:
                  $ref: '#/components/examples/full-repository'
          headers:
            Location:
              example: https://api.github.com/repos/octocat/Hello-World
              schema:
                type: string
        '403':
          $ref: '#/components/responses/forbidden'
        '422':
          $ref: '#/components/responses/validation_failed'
      x-github:
        githubCloudOnly: false
        enabledForGitHubApps: true
        category: repos
        subcategory: repos
  /orgs/{org}/rulesets:
    get:
      summary: Get all organization repository rulesets
      description: Get all the repository rulesets for an organization.
      tags:
      - repos
      operationId: repos/get-org-rulesets
      externalDocs:
        description: API method documentation
        url: https://docs.github.com/rest/orgs/rules#get-all-organization-repository-rulesets
      x-github:
        githubCloudOnly: false
        enabledForGitHubApps: true
        category: orgs
        subcategory: rules
      parameters:
      - $ref: '#/components/parameters/org'
      - $ref: '#/components/parameters/per-page'
      - $ref: '#/components/parameters/page'
      - $ref: '#/components/parameters/ruleset-targets'
      responses:
        '200':
          description: Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/repository-ruleset'
              examples:
                default:
                  $ref: '#/components/examples/org-ruleset-items'
        '404':
          $ref: '#/components/responses/not_found'
        '500':
          $ref: '#/components/responses/internal_error'
    post:
      summary: Create an organization repository ruleset
      description: Create a repository ruleset for an organization.
      tags:
      - repos
      operationId: repos/create-org-ruleset
      externalDocs:
        description: API method documentation
        url: https://docs.github.com/rest/orgs/rules#create-an-organization-repository-ruleset
      x-github:
        githubCloudOnly: false
        enabledForGitHubApps: true
        category: orgs
        subcategory: rules
      parameters:
      - $ref: '#/components/parameters/org'
      requestBody:
        description: Request body
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: The name of the ruleset.
                target:
                  type: string
                  description: The target of the ruleset
                  enum:
                  - branch
                  - tag
                  - push
                  - repository
                  default: branch
                enforcement:
                  $ref: '#/components/schemas/repository-rule-enforcement'
                bypass_actors:
                  type: array
                  description: The actors that can bypass the rules in this ruleset
                  items:
                    $ref: '#/components/schemas/repository-ruleset-bypass-actor'
                conditions:
                  $ref: '#/components/schemas/org-ruleset-conditions'
                rules:
                  type: array
                  description: An array of rules within the ruleset.
                  items:
                    $ref: '#/components/schemas/org-rules'
              required:
              - name
              - enforcement
            examples:
              default:
                value:
                  name: super cool ruleset
                  target: branch
                  enforcement: active
                  bypass_actors:
                  - actor_id: 234
                    actor_type: Team
                    bypass_mode: always
                  conditions:
                    ref_name:
                      include:
                      - refs/heads/main
                      - refs/heads/master
                      exclude:
                      - refs/heads/dev*
                    repository_name:
                      include:
                      - important_repository
                      - another_important_repository
                      exclude:
                      - unimportant_repository
                      protected: true
                  rules:
                  - type: commit_author_email_pattern
                    parameters:
                      operator: contains
                      pattern: github
      responses:
        '201':
          description: Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/repository-ruleset'
              examples:
                default:
                  $ref: '#/components/examples/org-ruleset'
        '404':
          $ref: '#/components/responses/not_found'
        '500':
          $ref: '#/components/responses/internal_error'
  /orgs/{org}/rulesets/rule-suites:
    get:
      summary: List organization rule suites
      description: 'Lists suites of rule evaluations at the organization level.

        For more information, see "[Managing rulesets for repositories in your organization](https://docs.github.com/organizations/managing-organization-settings/managing-rulesets-for-repositories-in-your-organization#viewing-insights-for-rulesets)."'
      tags:
