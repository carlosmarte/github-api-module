                  tfvc_project: project1
                  human_name: project1 (tfs)
              example-3:
                summary: Restarting an import
      responses:
        '200':
          description: Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/import'
              examples:
                example-1:
                  $ref: '#/components/examples/import-example-1'
                example-2:
                  $ref: '#/components/examples/import-example-2'
                example-3:
                  $ref: '#/components/examples/import-response'
        '503':
          $ref: '#/components/responses/porter_maintenance'
      x-github:
        githubCloudOnly: false
        enabledForGitHubApps: true
        category: migrations
        subcategory: source-imports
        deprecationDate: '2023-10-12'
        removalDate: '2024-04-12'
      deprecated: true
    delete:
      summary: Cancel an import
      description: 'Stop an import for a repository.


        > [!WARNING]

        > **Endpoint closing down notice:** Due to very low levels of usage and available alternatives, this endpoint is closing down and will no longer be available from 00:00 UTC on April 12, 2024. For more details and alternatives, see the [changelog](https://gh.io/source-imports-api-deprecation).'
