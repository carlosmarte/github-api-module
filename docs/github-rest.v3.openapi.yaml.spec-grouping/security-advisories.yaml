openapi: 3.0.3
info:
  version: 1.1.4
  title: GitHub v3 REST API
  description: GitHub's v3 REST API.
  license:
    name: MIT
    url: https://spdx.org/licenses/MIT
  termsOfService: https://docs.github.com/articles/github-terms-of-service
  contact:
    name: Support
    url: https://support.github.com/contact?tags=dotcom-rest-api
  x-github-plan: api.github.com
servers:
- url: https://api.github.com
components:
  schemas:
    security-advisory-ecosystems:
      type: string
      description: The package's language or package management ecosystem.
      enum:
      - rubygems
      - npm
      - pip
      - maven
      - nuget
      - composer
      - go
      - rust
      - erlang
      - actions
      - pub
      - other
      - swift
    vulnerability:
      description: A vulnerability describing the product and its affected versions within a GitHub Security Advisory.
      type: object
      properties:
        package:
          description: The name of the package affected by the vulnerability.
          type: object
          nullable: true
          properties:
            ecosystem:
              $ref: '#/components/schemas/security-advisory-ecosystems'
            name:
              type: string
              description: The unique package name within its ecosystem.
              nullable: true
          required:
          - ecosystem
          - name
        vulnerable_version_range:
          type: string
          description: The range of the package versions affected by the vulnerability.
          nullable: true
        first_patched_version:
          type: string
          description: The package version that resolves the vulnerability.
          nullable: true
        vulnerable_functions:
          type: array
          description: The functions in the package that are affected by the vulnerability.
          nullable: true
          readOnly: true
          items:
            type: string
      required:
      - package
      - vulnerable_version_range
      - first_patched_version
      - vulnerable_functions
    cvss-severities:
      type: object
      nullable: true
      properties:
        cvss_v3:
          type: object
          nullable: true
          properties:
            vector_string:
              type: string
              description: The CVSS 3 vector string.
              nullable: true
            score:
              type: number
              description: The CVSS 3 score.
              minimum: 0
              maximum: 10
              nullable: true
              readOnly: true
          required:
          - vector_string
          - score
        cvss_v4:
          type: object
          nullable: true
          properties:
            vector_string:
              type: string
              description: The CVSS 4 vector string.
              nullable: true
            score:
              type: number
              description: The CVSS 4 score.
              minimum: 0
              maximum: 10
              nullable: true
              readOnly: true
          required:
          - vector_string
          - score
    security-advisory-epss:
      type: object
      nullable: true
      readOnly: true
      description: The EPSS scores as calculated by the [Exploit Prediction Scoring System](https://www.first.org/epss).
      properties:
        percentage:
          type: number
          minimum: 0
          maximum: 100
        percentile:
          type: number
          minimum: 0
          maximum: 100
    simple-user:
      title: Simple User
      description: A GitHub user.
      type: object
      properties:
        name:
          nullable: true
          type: string
        email:
          nullable: true
          type: string
        login:
          type: string
          example: octocat
        id:
          type: integer
          format: int64
          example: 1
        node_id:
          type: string
          example: MDQ6VXNlcjE=
        avatar_url:
          type: string
          format: uri
          example: https://github.com/images/error/octocat_happy.gif
        gravatar_id:
          type: string
          example: 41d064eb2195891e12d0413f63227ea7
          nullable: true
        url:
          type: string
          format: uri
          example: https://api.github.com/users/octocat
        html_url:
          type: string
          format: uri
          example: https://github.com/octocat
        followers_url:
          type: string
          format: uri
          example: https://api.github.com/users/octocat/followers
        following_url:
          type: string
          example: https://api.github.com/users/octocat/following{/other_user}
        gists_url:
          type: string
          example: https://api.github.com/users/octocat/gists{/gist_id}
        starred_url:
          type: string
          example: https://api.github.com/users/octocat/starred{/owner}{/repo}
        subscriptions_url:
          type: string
          format: uri
          example: https://api.github.com/users/octocat/subscriptions
        organizations_url:
          type: string
          format: uri
          example: https://api.github.com/users/octocat/orgs
        repos_url:
          type: string
          format: uri
          example: https://api.github.com/users/octocat/repos
        events_url:
          type: string
          example: https://api.github.com/users/octocat/events{/privacy}
        received_events_url:
          type: string
          format: uri
          example: https://api.github.com/users/octocat/received_events
        type:
          type: string
          example: User
        site_admin:
          type: boolean
        starred_at:
          type: string
          example: '"2020-07-09T00:17:55Z"'
        user_view_type:
          type: string
          example: public
      required:
      - avatar_url
      - events_url
      - followers_url
      - following_url
      - gists_url
      - gravatar_id
      - html_url
      - id
      - node_id
      - login
      - organizations_url
      - received_events_url
      - repos_url
      - site_admin
      - starred_url
      - subscriptions_url
      - type
      - url
    security-advisory-credit-types:
      type: string
      description: The type of credit the user is receiving.
      enum:
      - analyst
      - finder
      - reporter
      - coordinator
      - remediation_developer
      - remediation_reviewer
      - remediation_verifier
      - tool
      - sponsor
      - other
    global-advisory:
      description: A GitHub Security Advisory.
      type: object
      properties:
        ghsa_id:
          type: string
          description: The GitHub Security Advisory ID.
          readOnly: true
        cve_id:
          type: string
          description: The Common Vulnerabilities and Exposures (CVE) ID.
          nullable: true
          readOnly: true
        url:
          type: string
          description: The API URL for the advisory.
          readOnly: true
        html_url:
          type: string
          format: uri
          description: The URL for the advisory.
          readOnly: true
        repository_advisory_url:
          type: string
          format: uri
          description: The API URL for the repository advisory.
          readOnly: true
          nullable: true
        summary:
          type: string
          description: A short summary of the advisory.
          maxLength: 1024
        description:
          type: string
          description: A detailed description of what the advisory entails.
          maxLength: 65535
          nullable: true
        type:
          type: string
          description: The type of advisory.
          readOnly: true
          enum:
          - reviewed
          - unreviewed
          - malware
        severity:
          type: string
          description: The severity of the advisory.
          enum:
          - critical
          - high
          - medium
          - low
          - unknown
        source_code_location:
          type: string
          format: uri
          description: The URL of the advisory's source code.
          nullable: true
        identifiers:
          type: array
          nullable: true
          readOnly: true
          items:
            type: object
            properties:
              type:
                type: string
                description: The type of identifier.
                enum:
                - CVE
                - GHSA
              value:
                type: string
                description: The identifier value.
            required:
            - type
            - value
        references:
          type: array
          nullable: true
          items:
            type: string
            description: URLs with more information regarding the advisory.
        published_at:
          type: string
          format: date-time
          description: The date and time of when the advisory was published, in ISO 8601 format.
          readOnly: true
        updated_at:
          type: string
          format: date-time
          description: The date and time of when the advisory was last updated, in ISO 8601 format.
          readOnly: true
        github_reviewed_at:
          type: string
          format: date-time
          description: The date and time of when the advisory was reviewed by GitHub, in ISO 8601 format.
          readOnly: true
          nullable: true
        nvd_published_at:
          type: string
          format: date-time
          description: 'The date and time when the advisory was published in the National Vulnerability Database, in ISO 8601 format.

            This field is only populated when the advisory is imported from the National Vulnerability Database.'
          readOnly: true
          nullable: true
        withdrawn_at:
          type: string
          format: date-time
          description: The date and time of when the advisory was withdrawn, in ISO 8601 format.
          readOnly: true
          nullable: true
        vulnerabilities:
          type: array
          description: The products and respective version ranges affected by the advisory.
          nullable: true
          items:
            $ref: '#/components/schemas/vulnerability'
        cvss:
          type: object
          nullable: true
          properties:
            vector_string:
              type: string
              description: The CVSS vector.
              nullable: true
            score:
              type: number
              description: The CVSS score.
              minimum: 0
              maximum: 10
              nullable: true
              readOnly: true
          required:
          - vector_string
          - score
        cvss_severities:
          $ref: '#/components/schemas/cvss-severities'
        epss:
          $ref: '#/components/schemas/security-advisory-epss'
        cwes:
          type: array
          nullable: true
          items:
            type: object
            properties:
              cwe_id:
                type: string
                description: The Common Weakness Enumeration (CWE) identifier.
              name:
                type: string
                description: The name of the CWE.
                readOnly: true
            required:
            - cwe_id
            - name
        credits:
          type: array
          description: The users who contributed to the advisory.
          nullable: true
          readOnly: true
          items:
            type: object
            properties:
              user:
                $ref: '#/components/schemas/simple-user'
              type:
                $ref: '#/components/schemas/security-advisory-credit-types'
            required:
            - user
            - type
      required:
      - ghsa_id
      - cve_id
      - url
      - html_url
      - repository_advisory_url
      - summary
      - description
      - type
      - severity
      - source_code_location
      - identifiers
      - references
      - published_at
      - updated_at
      - github_reviewed_at
      - nvd_published_at
      - withdrawn_at
      - vulnerabilities
      - cvss
      - cwes
      - credits
      additionalProperties: false
    basic-error:
      title: Basic Error
      description: Basic Error
      type: object
      properties:
        message:
          type: string
        documentation_url:
          type: string
        url:
          type: string
        status:
          type: string
    validation-error-simple:
      title: Validation Error Simple
      description: Validation Error Simple
      type: object
      required:
      - message
      - documentation_url
      properties:
        message:
          type: string
        documentation_url:
          type: string
        errors:
          type: array
          items:
            type: string
    scim-error:
      title: Scim Error
      description: Scim Error
      type: object
      properties:
        message:
          type: string
          nullable: true
        documentation_url:
          type: string
          nullable: true
        detail:
          type: string
          nullable: true
        status:
          type: integer
        scimType:
          type: string
          nullable: true
        schemas:
          type: array
          items:
            type: string
    validation-error:
      title: Validation Error
      description: Validation Error
      type: object
      required:
      - message
      - documentation_url
      properties:
        message:
          type: string
        documentation_url:
          type: string
        errors:
          type: array
          items:
            type: object
            required:
            - code
            properties:
              resource:
                type: string
              field:
                type: string
              message:
                type: string
              code:
                type: string
              index:
                type: integer
              value:
                oneOf:
                - type: string
                  nullable: true
                - type: integer
                  nullable: true
                - type: array
                  nullable: true
                  items:
                    type: string
    nullable-simple-user:
      title: Simple User
      description: A GitHub user.
      type: object
      properties:
        name:
