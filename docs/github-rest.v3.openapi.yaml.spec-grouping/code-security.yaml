openapi: 3.0.3
info:
  version: 1.1.4
  title: GitHub v3 REST API
  description: GitHub's v3 REST API.
  license:
    name: MIT
    url: https://spdx.org/licenses/MIT
  termsOfService: https://docs.github.com/articles/github-terms-of-service
  contact:
    name: Support
    url: https://support.github.com/contact?tags=dotcom-rest-api
  x-github-plan: api.github.com
servers:
- url: https://api.github.com
components:
  schemas:
    simple-user:
      title: Simple User
      description: A GitHub user.
      type: object
      properties:
        name:
          nullable: true
          type: string
        email:
          nullable: true
          type: string
        login:
          type: string
          example: octocat
        id:
          type: integer
          format: int64
          example: 1
        node_id:
          type: string
          example: MDQ6VXNlcjE=
        avatar_url:
          type: string
          format: uri
          example: https://github.com/images/error/octocat_happy.gif
        gravatar_id:
          type: string
          example: 41d064eb2195891e12d0413f63227ea7
          nullable: true
        url:
          type: string
          format: uri
          example: https://api.github.com/users/octocat
        html_url:
          type: string
          format: uri
          example: https://github.com/octocat
        followers_url:
          type: string
          format: uri
          example: https://api.github.com/users/octocat/followers
        following_url:
          type: string
          example: https://api.github.com/users/octocat/following{/other_user}
        gists_url:
          type: string
          example: https://api.github.com/users/octocat/gists{/gist_id}
        starred_url:
          type: string
          example: https://api.github.com/users/octocat/starred{/owner}{/repo}
        subscriptions_url:
          type: string
          format: uri
          example: https://api.github.com/users/octocat/subscriptions
        organizations_url:
          type: string
          format: uri
          example: https://api.github.com/users/octocat/orgs
        repos_url:
          type: string
          format: uri
          example: https://api.github.com/users/octocat/repos
        events_url:
          type: string
          example: https://api.github.com/users/octocat/events{/privacy}
        received_events_url:
          type: string
          format: uri
          example: https://api.github.com/users/octocat/received_events
        type:
          type: string
          example: User
        site_admin:
          type: boolean
        starred_at:
          type: string
          example: '"2020-07-09T00:17:55Z"'
        user_view_type:
          type: string
          example: public
      required:
      - avatar_url
      - events_url
      - followers_url
      - following_url
      - gists_url
      - gravatar_id
      - html_url
      - id
      - node_id
      - login
      - organizations_url
      - received_events_url
      - repos_url
      - site_admin
      - starred_url
      - subscriptions_url
      - type
      - url
    basic-error:
      title: Basic Error
      description: Basic Error
      type: object
      properties:
        message:
          type: string
        documentation_url:
          type: string
        url:
          type: string
        status:
          type: string
    scim-error:
      title: Scim Error
      description: Scim Error
      type: object
      properties:
        message:
          type: string
          nullable: true
        documentation_url:
          type: string
          nullable: true
        detail:
          type: string
          nullable: true
        status:
          type: integer
        scimType:
          type: string
          nullable: true
        schemas:
          type: array
          items:
            type: string
    code-security-configuration:
      type: object
      description: A code security configuration
      properties:
        id:
          type: integer
          description: The ID of the code security configuration
        name:
          type: string
          description: The name of the code security configuration. Must be unique within the organization.
        target_type:
          type: string
          description: The type of the code security configuration.
          enum:
          - global
          - organization
          - enterprise
        description:
          type: string
          description: A description of the code security configuration
        advanced_security:
          type: string
          description: The enablement status of GitHub Advanced Security
          enum:
          - enabled
          - disabled
          - code_security
          - secret_protection
        dependency_graph:
          type: string
          description: The enablement status of Dependency Graph
          enum:
          - enabled
          - disabled
          - not_set
        dependency_graph_autosubmit_action:
          type: string
          description: The enablement status of Automatic dependency submission
          enum:
          - enabled
          - disabled
          - not_set
        dependency_graph_autosubmit_action_options:
          type: object
          description: Feature options for Automatic dependency submission
          properties:
            labeled_runners:
              type: boolean
              description: Whether to use runners labeled with 'dependency-submission' or standard GitHub runners.
        dependabot_alerts:
          type: string
          description: The enablement status of Dependabot alerts
          enum:
          - enabled
          - disabled
          - not_set
        dependabot_security_updates:
          type: string
          description: The enablement status of Dependabot security updates
          enum:
          - enabled
          - disabled
          - not_set
        code_scanning_options:
          type: object
          description: Feature options for code scanning
          nullable: true
          properties:
            allow_advanced:
              nullable: true
              type: boolean
              description: Whether to allow repos which use advanced setup
        code_scanning_default_setup:
          type: string
          description: The enablement status of code scanning default setup
          enum:
          - enabled
          - disabled
          - not_set
        code_scanning_default_setup_options:
          type: object
          description: Feature options for code scanning default setup
          nullable: true
          properties:
            runner_type:
              nullable: true
              type: string
              enum:
              - standard
              - labeled
              - not_set
              description: Whether to use labeled runners or standard GitHub runners.
            runner_label:
              nullable: true
              type: string
              description: The label of the runner to use for code scanning when runner_type is 'labeled'.
        code_scanning_delegated_alert_dismissal:
          type: string
          description: The enablement status of code scanning delegated alert dismissal
          enum:
          - enabled
          - disabled
          - not_set
        secret_scanning:
          type: string
          description: The enablement status of secret scanning
          enum:
          - enabled
          - disabled
          - not_set
        secret_scanning_push_protection:
          type: string
          description: The enablement status of secret scanning push protection
          enum:
          - enabled
          - disabled
          - not_set
        secret_scanning_delegated_bypass:
          type: string
          description: The enablement status of secret scanning delegated bypass
          enum:
          - enabled
          - disabled
          - not_set
        secret_scanning_delegated_bypass_options:
          type: object
          description: Feature options for secret scanning delegated bypass
          properties:
            reviewers:
              type: array
              description: The bypass reviewers for secret scanning delegated bypass
              items:
                type: object
                required:
                - reviewer_id
                - reviewer_type
                properties:
                  reviewer_id:
                    type: integer
                    description: The ID of the team or role selected as a bypass reviewer
                  reviewer_type:
                    type: string
                    description: The type of the bypass reviewer
                    enum:
                    - TEAM
                    - ROLE
        secret_scanning_validity_checks:
          type: string
          description: The enablement status of secret scanning validity checks
          enum:
          - enabled
          - disabled
          - not_set
        secret_scanning_non_provider_patterns:
          type: string
          description: The enablement status of secret scanning non-provider patterns
          enum:
          - enabled
          - disabled
          - not_set
        secret_scanning_generic_secrets:
          type: string
          description: The enablement status of Copilot secret scanning
          enum:
          - enabled
          - disabled
          - not_set
        secret_scanning_delegated_alert_dismissal:
          type: string
          description: The enablement status of secret scanning delegated alert dismissal
          enum:
          - enabled
          - disabled
          - not_set
        private_vulnerability_reporting:
          type: string
          description: The enablement status of private vulnerability reporting
          enum:
          - enabled
          - disabled
          - not_set
        enforcement:
          type: string
          description: The enforcement status for a security configuration
          enum:
          - enforced
          - unenforced
        url:
          type: string
          format: uri
          description: The URL of the configuration
        html_url:
          type: string
          format: uri
          description: The URL of the configuration
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    code-scanning-options:
      type: object
      description: Security Configuration feature options for code scanning
      nullable: true
      properties:
        allow_advanced:
          nullable: true
          type: boolean
          description: Whether to allow repos which use advanced setup
    code-scanning-default-setup-options:
      type: object
      description: Feature options for code scanning default setup
      nullable: true
      properties:
        runner_type:
          type: string
          enum:
          - standard
          - labeled
          - not_set
          description: Whether to use labeled runners or standard GitHub runners.
        runner_label:
          nullable: true
          type: string
          description: The label of the runner to use for code scanning default setup when runner_type is 'labeled'.
    code-security-default-configurations:
      type: array
      description: A list of default code security configurations
      items:
        type: object
        properties:
          default_for_new_repos:
            enum:
            - public
            - private_and_internal
            - all
            description: The visibility of newly created repositories for which the code security configuration will be applied to by default
          configuration:
            $ref: '#/components/schemas/code-security-configuration'
    simple-repository:
      title: Simple Repository
      description: A GitHub repository.
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1296269
          description: A unique identifier of the repository.
        node_id:
          type: string
          example: MDEwOlJlcG9zaXRvcnkxMjk2MjY5
          description: The GraphQL identifier of the repository.
        name:
          type: string
          example: Hello-World
          description: The name of the repository.
        full_name:
          type: string
          example: octocat/Hello-World
          description: The full, globally unique, name of the repository.
        owner:
          $ref: '#/components/schemas/simple-user'
        private:
          type: boolean
          description: Whether the repository is private.
        html_url:
          type: string
          format: uri
          example: https://github.com/octocat/Hello-World
          description: The URL to view the repository on GitHub.com.
        description:
          type: string
          example: This your first repo!
          nullable: true
          description: The repository description.
        fork:
          type: boolean
          description: Whether the repository is a fork.
        url:
          type: string
          format: uri
          example: https://api.github.com/repos/octocat/Hello-World
          description: The URL to get more information about the repository from the GitHub API.
        archive_url:
          type: string
          example: https://api.github.com/repos/octocat/Hello-World/{archive_format}{/ref}
          description: A template for the API URL to download the repository as an archive.
        assignees_url:
          type: string
          example: https://api.github.com/repos/octocat/Hello-World/assignees{/user}
          description: A template for the API URL to list the available assignees for issues in the repository.
        blobs_url:
          type: string
          example: https://api.github.com/repos/octocat/Hello-World/git/blobs{/sha}
          description: A template for the API URL to create or retrieve a raw Git blob in the repository.
        branches_url:
          type: string
          example: https://api.github.com/repos/octocat/Hello-World/branches{/branch}
          description: A template for the API URL to get information about branches in the repository.
        collaborators_url:
          type: string
          example: https://api.github.com/repos/octocat/Hello-World/collaborators{/collaborator}
          description: A template for the API URL to get information about collaborators of the repository.
        comments_url:
          type: string
          example: https://api.github.com/repos/octocat/Hello-World/comments{/number}
          description: A template for the API URL to get information about comments on the repository.
        commits_url:
          type: string
          example: https://api.github.com/repos/octocat/Hello-World/commits{/sha}
          description: A template for the API URL to get information about commits on the repository.
        compare_url:
          type: string
          example: https://api.github.com/repos/octocat/Hello-World/compare/{base}...{head}
          description: A template for the API URL to compare two commits or refs.
        contents_url:
          type: string
          example: https://api.github.com/repos/octocat/Hello-World/contents/{+path}
          description: A template for the API URL to get the contents of the repository.
        contributors_url:
          type: string
          format: uri
          example: https://api.github.com/repos/octocat/Hello-World/contributors
          description: A template for the API URL to list the contributors to the repository.
        deployments_url:
          type: string
          format: uri
          example: https://api.github.com/repos/octocat/Hello-World/deployments
          description: The API URL to list the deployments of the repository.
        downloads_url:
          type: string
          format: uri
          example: https://api.github.com/repos/octocat/Hello-World/downloads
          description: The API URL to list the downloads on the repository.
        events_url:
          type: string
          format: uri
          example: https://api.github.com/repos/octocat/Hello-World/events
          description: The API URL to list the events of the repository.
        forks_url:
          type: string
          format: uri
          example: https://api.github.com/repos/octocat/Hello-World/forks
          description: The API URL to list the forks of the repository.
        git_commits_url:
          type: string
          example: https://api.github.com/repos/octocat/Hello-World/git/commits{/sha}
          description: A template for the API URL to get information about Git commits of the repository.
        git_refs_url:
          type: string
          example: https://api.github.com/repos/octocat/Hello-World/git/refs{/sha}
          description: A template for the API URL to get information about Git refs of the repository.
        git_tags_url:
          type: string
          example: https://api.github.com/repos/octocat/Hello-World/git/tags{/sha}
          description: A template for the API URL to get information about Git tags of the repository.
        issue_comment_url:
          type: string
          example: https://api.github.com/repos/octocat/Hello-World/issues/comments{/number}
          description: A template for the API URL to get information about issue comments on the repository.
        issue_events_url:
          type: string
          example: https://api.github.com/repos/octocat/Hello-World/issues/events{/number}
          description: A template for the API URL to get information about issue events on the repository.
        issues_url:
          type: string
          example: https://api.github.com/repos/octocat/Hello-World/issues{/number}
          description: A template for the API URL to get information about issues on the repository.
        keys_url:
          type: string
          example: https://api.github.com/repos/octocat/Hello-World/keys{/key_id}
          description: A template for the API URL to get information about deploy keys on the repository.
        labels_url:
          type: string
          example: https://api.github.com/repos/octocat/Hello-World/labels{/name}
          description: A template for the API URL to get information about labels of the repository.
        languages_url:
          type: string
          format: uri
          example: https://api.github.com/repos/octocat/Hello-World/languages
          description: The API URL to get information about the languages of the repository.
        merges_url:
          type: string
          format: uri
          example: https://api.github.com/repos/octocat/Hello-World/merges
          description: The API URL to merge branches in the repository.
        milestones_url:
          type: string
          example: https://api.github.com/repos/octocat/Hello-World/milestones{/number}
          description: A template for the API URL to get information about milestones of the repository.
        notifications_url:
          type: string
          example: https://api.github.com/repos/octocat/Hello-World/notifications{?since,all,participating}
          description: A template for the API URL to get information about notifications on the repository.
        pulls_url:
          type: string
          example: https://api.github.com/repos/octocat/Hello-World/pulls{/number}
          description: A template for the API URL to get information about pull requests on the repository.
        releases_url:
          type: string
          example: https://api.github.com/repos/octocat/Hello-World/releases{/id}
          description: A template for the API URL to get information about releases on the repository.
        stargazers_url:
          type: string
          format: uri
          example: https://api.github.com/repos/octocat/Hello-World/stargazers
          description: The API URL to list the stargazers on the repository.
        statuses_url:
          type: string
          example: https://api.github.com/repos/octocat/Hello-World/statuses/{sha}
          description: A template for the API URL to get information about statuses of a commit.
        subscribers_url:
          type: string
          format: uri
          example: https://api.github.com/repos/octocat/Hello-World/subscribers
          description: The API URL to list the subscribers on the repository.
        subscription_url:
          type: string
          format: uri
          example: https://api.github.com/repos/octocat/Hello-World/subscription
          description: The API URL to subscribe to notifications for this repository.
        tags_url:
          type: string
          format: uri
          example: https://api.github.com/repos/octocat/Hello-World/tags
          description: The API URL to get information about tags on the repository.
        teams_url:
          type: string
          format: uri
          example: https://api.github.com/repos/octocat/Hello-World/teams
          description: The API URL to list the teams on the repository.
        trees_url:
          type: string
          example: https://api.github.com/repos/octocat/Hello-World/git/trees{/sha}
          description: A template for the API URL to create or retrieve a raw Git tree of the repository.
        hooks_url:
          type: string
          format: uri
          example: https://api.github.com/repos/octocat/Hello-World/hooks
          description: The API URL to list the hooks on the repository.
      required:
      - archive_url
      - assignees_url
      - blobs_url
      - branches_url
      - collaborators_url
      - comments_url
      - commits_url
      - compare_url
      - contents_url
      - contributors_url
      - deployments_url
      - description
      - downloads_url
      - events_url
      - fork
      - forks_url
      - full_name
      - git_commits_url
      - git_refs_url
      - git_tags_url
      - hooks_url
      - html_url
      - id
      - node_id
      - issue_comment_url
      - issue_events_url
      - issues_url
      - keys_url
      - labels_url
      - languages_url
      - merges_url
      - milestones_url
      - name
      - notifications_url
      - owner
      - private
      - pulls_url
      - releases_url
      - stargazers_url
      - statuses_url
      - subscribers_url
      - subscription_url
      - tags_url
      - teams_url
      - trees_url
      - url
    code-security-configuration-repositories:
      type: object
      description: Repositories associated with a code security configuration and attachment status
      properties:
        status:
          type: string
          description: The attachment status of the code security configuration on the repository.
          enum:
          - attached
          - attaching
          - detached
          - removed
          - enforced
          - failed
          - updating
          - removed_by_enterprise
        repository:
          $ref: '#/components/schemas/simple-repository'
    code-security-configuration-for-repository:
      type: object
      description: Code security configuration associated with a repository and attachment status
      properties:
        status:
          type: string
          description: The attachment status of the code security configuration on the repository.
          enum:
          - attached
          - attaching
          - detached
          - removed
          - enforced
          - failed
          - updating
          - removed_by_enterprise
        configuration:
          $ref: '#/components/schemas/code-security-configuration'
