      parameters:
      - $ref: '#/components/parameters/org'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                repository_ids_to_add:
                  type: array
                  items:
                    type: integer
                  description: List of repository IDs to add.
                repository_ids_to_remove:
                  type: array
                  items:
                    type: integer
                  description: List of repository IDs to remove.
              example:
                repository_ids_to_add:
                - 123
