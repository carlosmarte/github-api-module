          example: .devcontainer/example/devcontainer.json
          nullable: true
        prebuild:
          description: Whether the codespace was created from a prebuild.
          type: boolean
          example: false
          nullable: true
        created_at:
          type: string
          format: date-time
          example: '2011-01-26T19:01:12Z'
        updated_at:
          type: string
          format: date-time
          example: '2011-01-26T19:01:12Z'
